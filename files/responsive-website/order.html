<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, intial-scale=1">
		<meta name="description" content="Tasty Bakery Description Goes Here">
		<meta name="keywords" content="doughnuts, cakes, croissants, macarons, pies">
		<meta name="author" content="Manny Sandhu">
		<title>Yummy Baked Goods | Tasty Bakery | Order</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	
	<body>
		<header class="bg-colored">
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">TASTY</span>Bakery</h1>
				</div>
				<nav>
					<label for="toggle">&#9776;</label>
					<input type="checkbox" id="toggle">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="recipies.html">Recipes</a></li>
						<li><a href="catering.html">Catering</a></li>
						<li class="current"><a href="order.html">Order</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="newsletter" class="bg-colored">
			<div class="container">
				<h3>Subscribe to Newsletter</h3>
				<form>
					<input type="email" name="email-address" placeholder="Enter email..." required>
					<button type="submit" name="subscribe" class="button-1">Subscribe</button>
				</form>
			</div>
		</section>
		<section id="content">
			<div class="container">
				<main>
					<h2>Order Form</h2>
					<p>Please fill in the form below. Payment is made at time of delivery or pickup.</p>
					<section id="contact-form">
					<form id="contact-inquiry" action="https://118.ics.devnich.ca/submit-form/" method="post">
					
						<div> <!-- Names -->
							<label for="first-name">First Name:</label>
							<input type="text" 
							id="first-name" 
							name="first_name" 
							placeholder="First Name" 
							required>
							
							<label for="last-name">Last Name:</label>
							<input type="text" 
							id="last-name" 
							name="last_name" 
							placeholder="Last Name" 
							required>
						</div>
						
						<div> <!-- Email //added pattern because I wanted to see how it worked//-->
							<label for="email-address">Eamil Address:</label>
							<input type="text" 
							id="email-address" 
							name="email" 
							placeholder="Email@address.com"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"		
							required>
						</div>
						
						<div> <!-- Phone Number-->
							<label for="phone-number">Phone Number:</label>
							<input type="tel" 
							id="phone-number" 
							name="phone_number" 
							placeholder="555-555-5555" 
							required>
						</div>
						
						<div> <!-- Delivery Details Title -->
							<h3>Delivery Details</h3>
						</div>
						
						<div> <!-- Delivery Details -->
							<label for="prefered-delivery">Via</label>
							<select id="prefered-delivery" name="prefered_delivery">
								<option value="curbside_pickup">Curbside Pickup</option>
								<option value="in_store">Pickup in Store</option>
								<option value="delivery">Deliver via Courrier ($25 Charge)</option>
							</select>
						</div>
						
						<div> <!-- Order Items Title -->
							<h3>Order Items</h3>
						</div>
						
						<div> <!-- Macarons -->
							<input type="checkbox" name="order_items[]" value="Macarons_Purchase" id="Macarons-Purchase">
							<label for="Macarons-Purchase">Macarons ($1 each)</label>
							
							<label for="macarons-purchase"></label>
							<select id="macarons-purchase" name="macaron_types">
								<option value=" ">--Options--</option>
								<option value="bakers_choice">Assorted</option>
								<option value="cake_chocolate">Orange</option>
								<option value="cake_vanilla">Strawberry</option>
								<option value="cheese_cake">Raspberry</option>
							</select>
							
							<label for="macarons-quantity"></label>
							<input type="number" id="macarons-quantity" name="macarons_quantity" placeholder="Quantity" min="0">
						</div>
						
						<div> <!-- Doughnuts -->
							<input type="checkbox" name="order_items[]" value="Doughnut_Purchase" id="Doughnut-Purchase">
							<label for="Doughnut-Purchase">Doughnut ($2 each)</label>
							
							<label for="doughnut-purchase"></label>
							<select id="doughnut-purchase" name="doughnut_types">
								<option value=" ">--Options--</option>
								<option value="assorted">Assorted</option>
								<option value="honey_glazed">Honey Glazed</option>
								<option value="chocolate">Chocolate</option>
								<option value="old_fashioned">Old Fashioned</option>
							</select>
							
							<label for="doughnut-quantity"></label>
							<input type="number" id="doughnut-quantity" name="doughnut_quantity" placeholder="Quantity" min="0">
						</div>
							
						<div> <!-- Croissants -->
							<input type="checkbox" name="order_items[]" value="Croissant_Purchase" id="croissant-purchase">
							<label for="croissant-purchase">Criossants ($2 each)</label>
							<label for="croissant_purchase"></label>
							<select id="croissant_purchase" name="croissant-types">
								<option value=" ">--Options--</option>
								<option value="assorted">Assorted</option>
								<option value="chocolate">Chocolate</option>
								<option value="almond">Almond</option>
								<option value="traditional">Traditional</option>
							</select>
							
							<label for="croissant-quantity"></label>
							<input type="number" id="croissant-quantity" name="croissant_quantity" placeholder="Quantity" min="0">
						</div>
						
						<div> <!-- Payment -->
							<h3>Payment Type</h3>
						</div>
						
						<div> <!-- Speed Normal -->
							<input type="radio" name="payment_type" value="debit" id="debit-pay" checked>
							<label for="debit-pay">Debit</label>
						</div>
						
						<div> <!-- Speed Elevated -->
							<input type="radio" name="payment_type" value="cash" id="cash-pay">
							<label for="cash-pay">Cash</label>
						</div>
						
						<div> <!-- High Urgency -->
							<input type="radio" name="payment_type" value="credit" id="credit-pay">
							<label for="credit-pay">Credit</label>
						</div>	
						
						<div> <!-- Comments Title -->
							<h3>Order Instructions</h3>
						</div>
						
						<div> <!--Comments Area -->
							<div><label for="order-instructions">If you have a preference for any of the above ordered items, please specify below:</label></div>
							<textarea id="order-instructions" name="order_instructions" rows="5" cols="60" placeholder="Special Order Instructions"></textarea>
						</div>
						
						<div> <!-- Submit button -->
							<button class="button-1">Place Order Now</button>
						</div>
					</form>
				</section>
				</main>
			</div>
		</section>
		<footer>
			<div class="container">
				<p>Copyright &copy; 2023 - Tasty Bakery</p>
			</div>
		</footer>
	</body>
</html>
